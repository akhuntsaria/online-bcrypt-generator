<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>Online Bcrypt Hash Generator</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"><style>body {
            font-family: Open Sans, Arial, sans-serif;
            color: #454545;
            font-size: 16px;
            margin: 2em auto;
            max-width: 800px;
            padding: 1em;
            line-height: 1.4;
            text-align: justify
        }</style><script defer="defer" src="main.js"></script></head><body><h1>Online Bcrypt Hash Generator</h1><div class="row mb-3"><div class="col-6"><div class="input-group"><span class="input-group-text">Version</span> <select id="input-version" class="form-select" aria-label="Version"><option value="$2$">$2$</option><option selected="selected" value="$2a$">$2a$</option><option value="$2x$">$2x$</option><option value="$2y$">$2y$</option><option value="$2b$">$2b$</option></select></div></div><div class="col-6"><div class="input-group"><span class="input-group-text">Rounds</span> <input id="input-rounds" type="number" value="10" aria-label="Rounds" class="form-control" min="1"></div></div></div><div class="input-group mb-3"><span class="input-group-text">String to encrypt</span> <input id="input-string-to-encrypt" autofocus aria-label="String to encrypt" class="form-control" aria-describedby="button-submit"> <button class="btn btn-primary" type="button" id="button-submit">Encrypt</button></div><div id="result"></div></body></html>
